---
# defaults file for ansible-role-eyesofindicator

eoi_container: "eoi"
eoi_version: "2.0"
eoi_image: "eyes/eoi"
eoi_port: 3030
eoi_repo: https://github.com/EyesOfNetworkCommunity/eyesofindicator
eoi_repo_dir: "/tmp/eoi"
eoi_keep_updated: yes
eoi_apks: ""
eoi_gems: rest-client
eoi_samples: "true"
eoi_widgets: ""
eoi_install_dir: "/srv/eyesofindicator"
eoi_remove: false
eon_ip_address: "{{ ansible_default_ipv4.address }}"
eon_user: admin
eon_password: admin